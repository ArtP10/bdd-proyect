<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <h1>Clientes con Más Millas Sin Canjear</h1>
    <p>Fecha de generación: {{now}}</p>
    
    <table>
        <thead>
            <tr>
                <th>Usuario</th>
                <th>Millas Acumuladas</th>
            </tr>
        </thead>
        <tbody>
            {{#each reportData}}
            <tr>
                <td>{{usu_nombre_usuario}}</td>
                <td>{{usu_total_millas}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
</body>
</html>
